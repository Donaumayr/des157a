<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>The Number Machine</h1>
    <p>Processing numbers...</p>
    <script>
        //creates array of 10 random numbers and tells user if their input matches
        var num = prompt("Enter your favorite number from 1-100","");
        if (num==null || num=="") {
            console.log("No number entered.");
        }else{
            function randomInt(min,max) {
            return Math.floor((max-min+1)*Math.random()) + min;
            }
            const arr = [];
            for (var i=1;i<50;i++) {
                arr.push(randomInt(1,100));
            }
            var count = 0;
            for (var n of arr) {
                count++;33
                if (num == n) {
                    document.querySelector('p').innerHTML = `Congratulations! ${n} is a good number!`;
                    break;
                }else if (count==arr.length-1) {
                    document.querySelector('p').innerHTML = `Unfortunately, ${num} sucks.`;
                    document.querySelector('p').style.color = "red";
                }
            }
        }
        
    </script>
</body>
</html>
